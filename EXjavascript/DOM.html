<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background-color: rgb(0, 110, 183);
            color:aliceblue;
            font: normal 1.4em times;
        }
        h1 {
            background-color: rgba(41, 41, 247, 0.434);
        }
    </style>
</head>
<body>
    <h1>Iniciando DOM</h1>
    <p class="">Aqui vai o resultado</p>
    <p id="ele">Aprendendo a usar <strong>DOM</strong> no JavaScript</p>
    <div>Clique aqui</div><br>
    <script>
        var bd = window.document.body
        var T1 = window.document.getElementsByTagName('p')[0] //localização por marca (tag)
        var T2 = window.document.getElementById('ele') // por id
        window.document.write(`Aqui está escrito ${T1.innerText}`)
        T1.style.color = 'blue'
        T2.style.color = 'red'
        bd.style.backgroundColor = 'green'
        // 
    </script>
</body>
</html>
