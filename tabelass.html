<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            height: 400px;
            width: 500px;
            border-collapse: collapse;
        }
        tr {
            background-color: aqua;
            
        }
        tr.sacana {
            background-color: yellowgreen;
            text-align: center;
        }
        td {
            border: 1px solid black;
        }
        td.especifico {
            background-color: blueviolet;
            color: aquamarine;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- HIERARQUI DE TABELAS SIMPLES
            TABLE ROW/tr = linha de tabela
            TABLE HEADER = cabeÃ§alho de tabela
            TABLE DATA/td = dados de tabela -->
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="sacana">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td class="especifico">B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>Incom</td>
            <td>pleto</td>
        </tr>
        <tr>
            <td>Sim</td>
        </tr>
    </table>
</body>
</html>
