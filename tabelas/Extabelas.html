<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios 1 2</title>
    <style>
        .Fr-table {
            border-collapse: collapse;
            width: 500px;
        }
        .Fr-table  td {
            border: 2px solid black;
            text-align: center;
        }
        .Seg-table {
            border-collapse: collapse;
            width: 500px;
        }
        .Seg-table td {
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tabela 1</h1>

    <table class="Fr-table">
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            
        </tr>
        <tr>
            <td colspan="3">8</td>
            
            <td>11</td>
            
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">13</td>
            <td>14</td>
            
            
        </tr>
        <tr>
            <td>16</td>
            <td >17</td>
            <td>15</td>
        </tr>
    </table>
    <h1>Tabela 2</h1>

    <table class="Seg-table">
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>          
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>L</td>
            <td>M</td>       
            <td>O</td>          
        </tr>
        <tr>
            <td>Q</td>
            <td>R</td>
            <td>S</td>
        </tr>
        <tr>    
            <td colspan="4">N</td> 
        </tr>
    </table>

</body>
</html>
