<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mescla</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
        }
        td {
            border: 2px solid black;
        }
        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mescla de c√©lulas</h1>
    <table>
        <tr>
            <td rowspan="2">A</td>
            <td colspan="2">B</td> <!-- Ocupar duas colunas -->
            
        </tr>
        <tr>
            
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            
            
            <td colspan="2">I</td>
        </tr>
        <tr>
            
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
